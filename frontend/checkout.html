<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Gemora Global</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <a href="index.html">← Back to Store</a>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 id="cartTotal">Total: $0</h3>

    <button id="payBtn">Pay with Paystack</button>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
